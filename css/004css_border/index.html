<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p.border-solid{
            border-width: 3px;
            border-color: red;
            border-style: solid;
        }
        p.border-dash{
            border-width: 3px;
            border-color: red;
            border-style: dashed;
        }
        p.border-dotted{
            border-width: 3px;
            border-color: red;
            border-style: dotted;
        }
        p.shorthand{
            border: 3px solid #000;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <p class="border-solid"> Đoạn văn bản 1 </p>
    <p class="border-dash"> Đoạn văn bản 1 </p>
    <p class="border-dotted"> Đoạn văn bản 1 </p>
    <p class="shorthand"> Đoạn văn bản 1 </p>
</body>
</html>
