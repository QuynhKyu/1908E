<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="texr/css">
        .city{
            background: yellow;
            color: white;
        }
        .location{
            text-transform: uppercase;
        }
        #city-hue{
            color: black;
        }
    </style>
</head>
<body>
    <div>
        <h2 id="city-hue" class="city location"> Hue </h2>
        <p> Hue là một thành phố miền trung của việt nam </p>
    </div>

    <div>
        <h2 id="city-hanoi" class="city location"> Ha noi </h2>
        <p> Ha noi là thủ đô của việt nam </p>
    </div>

    <div>
        <h2 id="city-hcm" class="city"> Tp HCM </h2>
        <p> Tp HCM là một thành phố miền nam việt nam </p>
    </div>



</body>
</html>
